<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Editor Test</title>

    <script>
        var openFile = function (event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var text = reader.result;
                window.frames.editorFrame.contentWindow.gwtEditorBeans.get("BPMNDiagramEditor").get().setContent(text);
            };

            reader.readAsText(input.files[0]);
        };

    </script>

</head>
<body>

<div id="editor">
    Wait until the editor is loaded to open a BPMN file:</br>
    <input type="file" onchange="openFile(event)" value="Choose BPMN2 file" accept="bpmn,bpmn2,txt"/>
</div>

<iframe id="editorFrame" src="index.html" width="100%" height="1000px" frameBorder="0" scrolling="no"></iframe>
</body>
</html>
